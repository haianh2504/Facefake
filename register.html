<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="login-and-regis">
            <div class="">
                <h1>Register</h1>
            </div>
            <div class="d-flex justify-content-center align-items-center gap-5">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
                        <div id="emailHelp" class="form-text">Bảo mật tài khoản email của bạn.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="checkingpass" />
                        <div class="d-flex">
                            <p>Bạn đã có tài khoản?</p>
                            <a href="/login.html" style="color: blue">Đăng nhập ngay</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Đăng Ký Tài Khoản</button>
                </form>
                <div class="">
                    <p>hoặc</p>
                </div>
                <div class="d-flex flex-column gap-4">
                    <button class="btn btn-outline-danger" id="google">Đăng ký bằng Google</button>
                    <button class="btn btn-outline-primary" id="facebook">Đăng ký bằng FaceBook</button>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script defer src="config.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="main.js"></script>
        <script src="/loginwithprovider.js"></script>
    </body>
</html>
